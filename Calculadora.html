<!DOCTYPE> 
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
  </head>
  <body>
      <div class="contenedor">
      <table>
          <tr>
            <td><div class="resultado"><input id="resultado"></div></td>
          </tr>
      </table>
      <br>
      <table>
        <tr>
          <td><button class="multiplicacion" onclick="signo('*')">*</button></td>
          <td><button class="division" onclick="signo('/')">/</button></td>
          <td><button class="suma" onclick="signo('+')">+</button></td>
          <td><button class="resta" onclick="signo('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="numeros('7')" class="uno">7</button></td>
            <td><button onclick="numeros('8')" class="uno">8</button></td>
            <td><button onclick="numeros('9')" class="uno">9</button></td>
        </tr>
        <tr>
            <td><button onclick="numeros('4')" class="uno">4</button></td>
            <td><button onclick="numeros('5')" class="uno">5</button></td>
            <td><button onclick="numeros('6')" class="uno">6</button></td>
        </tr>
        <tr>
            <td><button onclick="numeros('1')" class="uno">1</button></td>
            <td><button onclick="numeros('2')" class="dos">2</button></td>
            <td><button onclick="numeros('3')" class="tres">3</button></td>
        </tr>
          <tr>
    
              <td><div class="clear"><button class="C">C</button></div></td>
              <td><div class="cero"><button onclick="numeros('0')" class="cero">0</button></div></td>
              <td><button class="punto">.</button></td>
              <td><div class="iggual"><button onclick="igual()" class="igual">=</button></div></td>
        </tr>
      </table>
      </div>
          <script src="ClaseCalculadora.js"></script>
  </body>
</html>
